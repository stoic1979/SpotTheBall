        <script>

{
    this.x = x;

}

var currentGame;

var ctx     = canvas.getContext("2d");
var imgBg   = document.getElementById("bg");
var imgBall = document.getElementById("ball");

//#########################################//
//                                         //
//               Mouse position            //
//                                         //
//#########################################//
function getMousePos(canvas, evt) {
    var rect = canvas.getBoundingClientRect();
    return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
    };
}




//#################################################################//
//                                                                 //
//    canvas.addEventListener("keydown", handleKeyDown, true);     //
//                                                                 //
//#################################################################//
function drawScene() {



    console.log("Canvas: " + canvas.width + "X" + canvas.height);

    // use this trick to clear canvas
    canvas.width = canvas.width;
    //canvas.height = canvas.height;

    //#########################################//
    //                                         //
    //         drawing background image        //
    //                                         //
    //#########################################//
    ctx.drawImage(imgBg, 0, 0);


    //#########################################//
    //                                         //
    //         draw eye lines to ball          //
    //                                         //
    //#########################################//
    var eyes = currentGame.eyes;
    for(var i=0; i < eyes.length; i++) {
        var eye = eyes[i];
        ctx.rect(eye.x, eye.y, 2, 2);
        ctx.stroke();

        ctx.moveTo(eye.x, eye.y);
        ctx.lineTo(ball.x + ball.width/2, ball.y + ball.height/2);
        ctx.stroke();
    }


    //#########################################//
    //                                         //
    //                drawing ball             //
    //                                         //
    //#########################################//
    ctx.drawImage(imgBall, ball.x, ball.y);

}//drawScene

function logGame(game) {
    console.log("Pic: " + game.pic);
}


function loadGame(data) {

                                           console.log("Data: " + data);

                                           var obj = JSON.parse(data);
                                           var game = obj.game[0];

                                           console.log("Msg: " + obj.msg);
                                           console.log("Error: " + obj.err);

                                           logGame(game);

                                           currentGame = game;
                                           var newUrl = "http://127.0.0.1:5000/uploads/" + currentGame.pic;
                                           $("#bg").attr('src', newUrl);
                                           console.log("newUrl: " + newUrl);
                                           drawScene();

}


                                           window.onload = function() {
                                           $.get( "/get_game", function( data ) {
                                           $( ".result" ).html( data );
                                           loadGame(data);
                                           });

                                           };

                                           document.onkeydown = checkKey;

                                           function checkKey(e) {

                                           e = e || window.event;

                                           if (e.keyCode == '38') {
                                           console.log("-- up --");
                                           moveUp();
                                           }
                                           else if (e.keyCode == '40') {
                                           console.log("-- down --");
                                           moveDown();
                                           }
                                           else if (e.keyCode == '37') {
                                           console.log("-- left --");
                                           moveLeft();
                                           }
                                           else if (e.keyCode == '39') {
                                           console.log("-- right --");
                                           moveRight();
                                           }

                                           }

                                           function moveLeft() {
                                           if(ball.x -5 < 0) return;
                                           ball.x -= 5;
                                           drawScene();
                                           }

                                           function moveRight() {
                                           if(ball.x + ball.width + 5 > canvas.width) return;
                                           ball.x += 5;
                                           drawScene();
                                           }

function moveUp() {
    if(ball.y -5 < 0) return;
                                           ball.y -= 5;
                                           drawScene();
                                           }

                                           function moveDown() {
                                           if(ball.y + ball.height + 5 > canvas.height) return;
                                           ball.y += 5;
                                           drawScene();
                                           }

//#########################################//
//                                         //
//            move ball with key           //
//                                         //
//#########################################//
window.addEventListener( "keypress", handleKeyup, false );

function handleKeyup(e) {

    console.log( "key" + e.keyCode );

    if (e.keyCode == 97) { // a
        moveLeft();
    }

    if (e.keyCode == 100) { // d
        moveRight();
    }    

    if (e.keyCode == 119) { // w
        moveUp();
    }

    if (e.keyCode == 122) { // z
        moveDown();
    }

}
