{% extends "user/user_base.html" %}
{% block title %}Login Page{% endblock %}
{% block head %}
  {{ super() }}
<style>
    br{line-height:17em;}
</style>
{% endblock %}
{% block content %}

<!--div class="container"><div class="row"-->
<!--<div class="col-sm-12">-->
<div class="jumbotron text-center">
<div id="signup" class="span3 well well-large offset4">
<p class="important">

        <center>
        <h4>Login your account</h4><br>
        <form class="form" action="/login" method="post">
            <table>
            <tr>
                <th>EMAIL ID :</th><th><input type="email" size="30" name="email" required=""></tr>
            </tr>
            <tr>
                <th>PASSWORD :</th><th><input type="password" size="30" name="password" required=""></tr>
            </tr>
            <tr>
                <th><label class="checkbox" for="rememberme"></th>
                <th><input type="checkbox" /> Remember me</label></th>
            </tr>
            <tr>
                <th></th>
                <th><input class="btn btn-success" type="submit" value="Signin">or
                    <a class="btn" href="/user/signup">Create Account</a></th>
            </tr>
            </table>
        </form>
        </center>
<br>
</p></div></div>
{% endblock %}
