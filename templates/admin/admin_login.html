{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}


<p class="important">
 <center>
    <h4>Admin Login</h4><br>
        <form class="form" action="/login1" method="post">

                <tr>
                    <th>EMAIL ID :</th><th><input type="email" size="30" name="email" required=""></tr>
                </tr>
                <tr>
                    <th>PASSWORD :</th><th><input type="password" size="30" name="password" required=""></tr>
                </tr>
                <tr>
                    <th><label class="checkbox" for="rememberme"></th>
                    <th><input type="checkbox" /> Remember me</label></th>
                </tr>
                <tr>
                    <th></th>
                    <th><input class="btn btn-success" type="submit" value="Login">
                </tr>
            </table>
        </form>
 </center>
</p>
{% endblock %}
