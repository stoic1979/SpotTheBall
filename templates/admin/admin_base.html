<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Spot The Ball</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='create_game.js')}}"></script>
     {% block head %}{% endblock %}
  </head>
  <body>



  <!---------------------------- NAVIGATION BAR BEGINS ---------------------------->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin">SPOT THE BALL</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="/admin/add_game_img">CREATE GAME</a></li>
            <li><a href="/admin/all_game">GAMES</a></li>
            <li><a href="/admin/game_result">GAME RESULT</a></li>
            <li><a href="/admin/work">HOW IT WORKS</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

              {% if session['name'] %}
              <li><a href="{{ url_for('clearsession1') }}"><span class="glyphicon glyphicon-log-out">&nbsp;</span>Logout</a></li>
              {% else %}
              <li><a href="/admin_login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              {% endif %}

          </ul>
        </div>
    </div>
  </nav>
  <!----------------------------- NAVIGATION BAR ENDS ----------------------------->



                   {% block content %}{% endblock %}



  <!----------------------------- FOOTER ----------------------------->
    <div id="footer">
      {% block footer %}
        <center>

      &copy; Copyright 2017 by <a href="#">Spot The Ball, Inc.</a>.
        </center>
      {% endblock %}
    </div>
  </body>
</html>
